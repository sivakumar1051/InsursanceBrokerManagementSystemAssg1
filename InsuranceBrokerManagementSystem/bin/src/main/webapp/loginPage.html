<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Broker Login Page</title>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
	rel="stylesheet">
<link rel="stylesheet" href="styles/loginPage.css">
<script src="scripts/loginPage.js" defer></script>
</head>
<body>
	<div class="container">
		<div class="login-container">
			<div class="circle circle-one"></div>
			<div class="form-container">
				<img
					src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png"
					alt="illustration" class="illustration" />
				<h1 class="opacity">Broker Login</h1>
				<form action="loginBroker" method="post">
					<input type="email" id="email" name="email" placeholder="Email"
						required> <input type="password" id="password"
						name="password" placeholder="Password" required>
					<button type="submit">Login</button>
				</form>
				<p class="opacity">
					Register as new user? <a href="brokerRegistration.html">Register</a>
				</p>
				<p class="opacity" id="error-message">
			</div>
			<div class="circle circle-two"></div>
		</div>
	</div>
</body>
</html>
