<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker Registration Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/brokerRegistration.css">
	<script src="scripts/brokerRegistrationPage.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                <h1 class="opacity">Broker Registration</h1>
                <form action="BrokerRegistrationServlet" method="post">
                    <input type="text" id="name" name="name" placeholder="User Name" required>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p class="opacity">Register as new user? <a href="loginPage.html">Register</a></p>
            </div>
            <div class="circle circle-two"></div>
        </div>
    </div>
</body>
</html>
